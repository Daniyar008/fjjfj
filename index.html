<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тойға Шақырту</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Сізді тойға шақырамыз!</h1>
            <p>Бізбен бірге тойлауға ортақтасыңыз!</p>
        </div>
    </header>

    <section class="details">
        <div class="container">
            <h2><i class="fas fa-calendar-alt"></i> Мерекенің Мәліметтері</h2>
            <p><strong>Күні:</strong> 25 қазан 2024</p>
            <p><strong>Уақыты:</strong> 18:00</p>
            <p><strong>Өтетін жері:</strong> Құрмағазы ауд Бөкейхан ауылы 'Інжу' мейрамханасы</p>
        </div>
    </section>

    <section class="photo-frame">
        <div class="container">
            <h2><i class="fas fa-camera"></i> Суретіміз</h2>
            <div class="photo-wrapper">
                <img src="photo.jpg" alt="Сурет" class="photo">
            </div>
        </div>
    </section>

    <section class="rsvp">
        <div class="container">
            <h2><i class="fas fa-envelope"></i> Жауап Берілуі</h2>
            <form action="https://formspree.io/f/mblrvkqj" method="POST">
                <input type="text" name="name" placeholder="Сіздің есіміңіз" required>
                <input type="text" name="attendance" placeholder="Қатысасыз ба?" required>
                <button type="submit" class="btn-submit">Жауап Беру</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Бізбен бірге мерекелеп, қуанышты бөлісіңіз!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
