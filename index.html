<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тойға Шақырту</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Сізді тойға шақырамыз!</h1>
            <p>Бізбен бірге тойлауға ортақтасыңыз!</p>
        </div>
    </header>

    <section class="details">
        <div class="container">
            <h2><i class="fas fa-calendar-alt"></i> Мерекенің Мәліметтері</h2>
            <p><strong>Күні:</strong> <input type="date" id="date" placeholder="Күні"></p>
            <p><strong>Уақыты:</strong> <input type="time" id="time" placeholder="Уақыты"></p>
            <p><strong>Өтетін жері:</strong> <input type="text" id="location" placeholder="Өтетін жері"></p>
        </div>
    </section>

    <section class="rsvp">
        <div class="container">
            <h2><i class="fas fa-envelope"></i> RSVP – Жауап Берілуі</h2>
            <!-- Здесь добавлен action с Formspree -->
            <form action="https://formspree.io/f/mblrvkqj" method="POST">
                <input type="text" name="name" placeholder="Сіздің есіміңіз" required>
                <input type="text" name="attendance" placeholder="Қатысасыз ба?" required>
                <button type="submit">Жауап Беру</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Бізбен бірге мерекелеп, қуанышты бөлісіңіз!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
